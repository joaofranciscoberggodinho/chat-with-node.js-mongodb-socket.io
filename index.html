<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="sortcut icon" href="img/final_icon.png"/>
    <title>Talk</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="centralize">
                <img src="img/title.png" class="title">
            </span>
            <div id="status"></div>
            <div id="chat">
                <input type="text" id="username" class="form-control" placeholder="Insira o nome do remetente">
                <div class="card">
                    <div id="messages" class="card-block"></div>
                </div>
                <textarea id="textarea" class="form-control" placeholder="Insira a mensagem"></textarea>
            </div>
            <span class="centralize">
                <button id="clear" class="btn btn-danger">Clear</button>
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="js/getData.js"></script>
</body>
</html>
